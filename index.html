<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><h1>Cuban Domino's Score Tracker</h1></header>

    <h2>Score Card</h2>
    
    <table>
        <tr>
          <th><Input class="team-name" type="text" placeholder="Team A Name">
            <input class="team-score" placeholder="Round Score" type="number">
          </th>

          <th><Input class="team-name" type="text" placeholder="Team B name">
            <input class="team-score" placeholder="Round Score" type="number">
          </th>

        </tr>
        <tr>
            <td><input id="teamAscore" ></td>
            <td><input id="teamBscore" ></td>
        </tr>
    </table>

    <!-- Looking to turn this into a button that when pressed pops up the 
     rules instead of being a paragraph at the bottom of the page -->
    <button id="rulesofgame">Rules of the Game</button>
    

    <script src="styles.js"></script>
  </body>
</html>
